<script type="text/javascript">


$( document ).ready(function() {
    $('.thumbvid').on('click',function(){
      
      $('.fullPlayer').css('display','none')
      

      $('#'+$(this).attr('data-id')).css('display','inherit')


      if ( $('.active').size() > 0 ){

        $.each( $('.fullPlayer') , function(){
          console.log('here')
        $(this)[0].currentTime = $('.active')[0].currentTime

      })

      }

      $('.fullPlayer').removeClass( "active" )
      $('#'+$(this).attr('data-id')).addClass('active')

      

    })

$.each($('.thumbvid'),function(){
  $('.bigContainer').prepend('<video id="'+$(this).attr('data-id')+'" controls loop="true" style="display:none" class="img-responsive fullPlayer" src="'+$(this).attr('src')+'"></video>')
})

});


</script>
